<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Shopping Cart</title>
    <link rel="stylesheet" href="/css/scart.css" />
  </head>
  <body>
    <div class="shopping-cart">
      <div class="item">
        <div class="item-image">
          <img src="product1.jpg" alt="Product Image" />
        </div>
        <div class="item-details">
          <h3>Product Name</h3>
          <p>Quantity: 1</p>
        </div>
        <div class="item-price">$10.99</div>
      </div>
      <!-- Add more items as needed -->
    </div>
  </body>
</html>
