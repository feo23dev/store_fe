<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/checkout.css" />
    <link
      rel="shortcut icon"
      href="checkout-page-master/devchallenges.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main id="main">
      <h1>Order Details</h1>

      <aside class="ware">
        <div class="ware__item"></div>
        <span id="product-span"
          ><a href="/products.html">Back To Products</a></span
        >
      </aside>

      <form class="form">
        <fieldset class="fieldset fieldset--contact">
          <legend class="legend">Contact information</legend>
          <label class="label" for="e-mail">Email</label>
          <p class="field field--text">
            <i class="material-icons form__icons">email</i>
            <input
              type="email"
              name="e-mail"
              id="e-mail"
              class="input input--text"
              placeholder="your email"
              required
            />
          </p>
          <label class="label" for="phone-num">Telephone</label>
          <p class="field field--text">
            <i class="material-icons form__icons">phone</i>
            <input
              type="tel"
              name="phone-number"
              id="phone-num"
              class="input input--text"
              placeholder="your phone number"
              maxlength="14"
              pattern="\(\w{3}\) \w{3}[ -]\w{4}"
              required
            />
          </p>
        </fieldset>

        <fieldset class="fieldset">
          <legend class="legend">Shipping address</legend>
          <label class="label" for="f-name">Full Name</label>
          <p class="field field--text">
            <i class="material-icons form__icons">account_circle</i>
            <input
              type="text"
              name="full-name"
              id="f-name"
              class="input input--text"
              placeholder="your full name..."
              required
            />
          </p>

          <label class="label" for="address">Address</label>
          <p class="field field--text">
            <i class="material-icons form__icons">home</i>
            <input
              type="text"
              name="address"
              id="address"
              class="input input--text"
              placeholder="Your address..."
              required
            />
          </p>

          <label class="label" for="city">City</label>
          <p class="field field--text">
            <i class="material-icons form__icons">location_city</i>
            <input
              type="text"
              name="loc-city"
              id="city"
              class="input input--text"
              placeholder="City..."
              required
            />
          </p>

          <div class="container-address-country">
            <div>
              <label class="label label__shipping--country" for="country"
                >Country</label
              >
              <div class="content-field__shipping--country">
                <p class="field field__shipping--country">
                  <i class="material-icons form__icons">public</i>
                  <select
                    name="select-country"
                    id="country"
                    class="input select__shipping"
                  >
                    <option value="" selected>Your country...</option>
                    <option value="Finland">Finland</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Norway">Norway</option>
                  </select>
                  <i class="material-icons icon--select">expand_more</i>
                </p>
              </div>
            </div>
            <div>
              <label class="label label__shipping--zipCode" for="zip-code"
                >Postal Code</label
              >
              <p class="field field--text field__shipping--zipCode">
                <i class="material-icons form__icons">markunread_mailbox</i>
                <input
                  type="text"
                  name="postal-code"
                  id="zip-code"
                  class="input input--text"
                  placeholder="Your postal code"
                  minlength="3"
                  required
                />
              </p>
            </div>
          </div>
        </fieldset>

        <div>
          <div class="container__form__btn">
            <button type="submit" class="form__btn">Checkout</button>
          </div>
        </div>
      </form>
    </main>
    <script src="js/checkout.js" type="module"></script>
  </body>
</html>
