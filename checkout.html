<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/checkout.css" />
    <link rel="shortcut icon" href="checkout-page-master/devchallenges.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main id="main">
        <h1>Pay</h1>
        <aside class="ware">
            <div class="ware__item">
                <figure class="item__figure">
                    <img class="item__img" src="images/1.jpg" alt="lorem" />
                    <figcaption class="item__figure__figcaption">Sofa</figcaption>
                    <p class="item__figure__price"><span class="figure__price--off">$54.99</span> <span
                            class="figure__price--crossed">$94.99</span></p>
                    <div class="item__cont__btns">
                        <button class="item__btn item__btn--minus" type="button"><i
                                class="material-icons">remove</i></button>
                        <label class="ware__hide-label" for="backbag-qty">Chair</label>
                        <input type="number" name="backbag-qty" id="backbag-qty" class="ware__input ware__input--item-1"
                            min="1" value="1" />
                        <button class="item__btn item__btn--plus" type="button"><i
                                class="material-icons">add</i></button>
                    </div>
                </figure>
            </div>
            <div class="ware__item">
                <figure class="item__figure item__figure--second">
                    <img class="item__img" src="./images/3.jpg" alt="lorem" />
                    <figcaption class="item__figure__figcaption">Big sofa</figcaption>
                    <p class="item__figure__price"><span class="figure__price--off">$74.99</span> <span
                            class="figure__price--crossed">$124.99</span></p>
                    <div class="item__cont__btns">
                        <button class="item__btn item__btn--minus" type="button"><i
                                class="material-icons">remove</i></button>
                        <label class="ware__hide-label" for="shoes-qty">loremr</label>
                        <input type="number" name="shoes-qty" id="shoes-qty" class="ware__input ware__input--item-2"
                            min="1" value="1" />
                        <button class="item__btn item__btn--plus" type="button"><i
                                class="material-icons">add</i></button>
                    </div>
                </figure>
            </div>
            <p class="global__price global__price--shipping"><span>Shipping</span> <span>$19</span></p>
            <p class="global__price"><span>Total</span> <span class="quantity__total">$148.98</span></p>
        </aside>

        <form class="form">
            <fieldset class="fieldset fieldset--contact">
                <legend class="legend">Contact information</legend>
                <label class="label" for="e-mail">Email</label>
                <p class="field field--text">
                    <i class="material-icons form__icons">email</i>
                    <input type="email" name="e-mail" id="e-mail" class="input input--text"
                        placeholder="your phone number" required />
                </p>
                <label class="label" for="phone-num">Telephone</label>
                <p class="field field--text">
                    <i class="material-icons form__icons">phone</i>
                    <input type="tel" name="phone-number" id="phone-num" class="input input--text"
                        placeholder="your email address" maxlength="14" pattern="\(\w{3}\) \w{3}[ -]\w{4}" required />
                </p>
            </fieldset>

            <fieldset class="fieldset">
                <legend class="legend">Shipping address</legend>
                <label class="label" for="f-name">Full Name</label>
                <p class="field field--text">
                    <i class="material-icons form__icons">account_circle</i>
                    <input type="text" name="full-name" id="f-name" class="input input--text"
                        placeholder="your full name..." required />
                </p>

                <label class="label" for="address">Address</label>
                <p class="field field--text">
                    <i class="material-icons form__icons">home</i>
                    <input type="text" name="address" id="address" class="input input--text"
                        placeholder="Your address..." required />
                </p>

                <label class="label" for="city">City</label>
                <p class="field field--text">
                    <i class="material-icons form__icons">location_city</i>
                    <input type="text" name="loc-city" id="city" class="input input--text" placeholder="City..."
                        required />
                </p>

                <div class="container-address-country">
                    <div>
                        <label class="label label__shipping--country" for="country">Country</label>
                        <div class="content-field__shipping--country">
                            <p class="field field__shipping--country">
                                <i class="material-icons form__icons">public</i>
                                <select name="select-country" id="country" class="input select__shipping">
                                    <option value="" selected>Your country...</option>
                                    <option value="AUSTRALIA">Australia</option>
                                    <option value="Suomi">Finland</option>
                                    <option value="JAPAN">Japan</option>
                                    <option value="UK">Uk</option>
                                    <option value="Southfrica">Southfrica</option>
                                    <option value="VENEZUELA">Venezuela</option>
                                </select>
                                <i class="material-icons icon--select">expand_more</i>
                            </p>
                        </div>
                    </div>
                    <div>
                        <label class="label label__shipping--zipCode" for="zip-code">Postal Code</label>
                        <p class="field field--text field__shipping--zipCode">
                            <i class="material-icons form__icons">markunread_mailbox</i>
                            <input type="text" name="postal-code" id="zip-code" class="input input--text"
                                placeholder="Your postal code" minlength="3" required />
                        </p>
                    </div>
                </div>
            </fieldset>
            <p class="field field__saveInfo">
                <input type="checkbox" name="s-info" id="save-info" class="saveInfo--pointer" />
                <label class="label label__saveInfo saveInfo--pointer" for="save-info">Save this information for next
                    time</label>
            </p>
            <div class="container__form__btn">
                <button type="submit" class="form__btn">Checkout</button>
            </div>
        </form>
    </main>

</body>

</html>
