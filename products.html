<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <a href="index.html">Home</a>
    <h1>PRODUCTS PAGE</h1>
    <!-- BOOTSTRAP GRID-->

    <div class="container bg-violet">
      <div class="row">
        <div class="col-md-3 pro-col">
          <section class="filters">
            <form>
              <input
                class="mb-5"
                class="form-control form-control-lg"
                type="text"
                placeholder="Search"
                aria-label=".form-control-lg example"
              />

              <div class="row">
                <h5 class="text-left">Categories</h5>
                <button class="products-button">All</button>
                <button class="products-button">Office</button>
                <button class="products-button">Livingroom</button>
                <button class="products-button">Kitchen</button>
                <button class="products-button">Bedroom</button>
                <button class="products-button">Dining</button>
                <button class="products-button">Kids</button>
              </div>
            </form>
          </section>
        </div>

        <div class="col-md-9 pro-col">
          <div
            class="d-flex justify-content-center flex-wrap parent-div"
            id="products-container"
          ></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./js/products.js" type="module"></script>
  </body>
</html>
