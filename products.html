<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
          <div class="logo">
              <!-- <img src="images/logo.png" alt="Q Store" width="125px"> -->
          </div>
          <nav>
              <ul id="Menu-items">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="products.html">Products</a></li>
                  <li><a href="index.html">Login</a></li>
              </ul>
          </nav>
          <img src="images/cart.png" class="cart-icon"  alt="Cart" width="30px" height="30px">
          <img src="images/menu.png" class="menu-icon" onclick="menuToggle()">
      </div>
      
      

    <!-- BOOTSTRAP GRID-->

    <div class="container height">
      <div class="row">
        <div class="col-md-3 pro-col">
          <section class="filters">
            <form>
              <input
                class="mb-5"
                class="form-control form-control-lg"
                type="text"
                placeholder="Search"
                aria-label=".form-control-lg example"
              />

              <div class="row">
                <h5 class="text-left">Categories</h5>

                <button class="filter-button active">All</button>
                <button class="filter-button">Office</button>
                <button class="filter-button">Livingroom</button>
                <button class="filter-button">Kitchen</button>
                <button class="filter-button">Bedroom</button>
                <button class="filter-button">Dining</button>
                <button class="filter-button">Kids</button>
              </div>
            </form>
          </section>
        </div>

        <div class="col-md-9 pro-col" id="divdiv">
          <div id="sort-bar">
            <p id="quantity-p"></p>
            <div>
              <label for="sort-dropdown">Sort by:</label>
              <select id="sort-dropdown">
                <option value="price-highest">Price(highest)</option>
                <option value="price-lowest">Price(lowest)</option>
              </select>
            </div>
          </div>

          <div
            class="d-flex justify-content-center flex-wrap parent-div"
            id="products-container"
          ></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./js/products.js" type="module"></script>
  </body>
</html>
